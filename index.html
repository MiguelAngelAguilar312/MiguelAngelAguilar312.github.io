<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMAP</title>
  <link rel="icon" type="image/png" href="src/img/logo_SMAP_MX.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="src/assets/css/index.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- CONTENEDOR DE LOGO Y TITULO -->
  <header class="text-center py-4 bg-white shadow-sm">
    <div class="container">
      <img src="src/img/logo_SMAP_MX.jpg" alt="Logo" class="mb-2 logo-img">
      <h1 class="h4 fw-bold">Diplomado de Anestesia Pediátrica 2025</h1>
    </div>
  </header>

  <!-- LOGIN -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4 login-card">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>
      Todos los derechos reservados y utilizados por la Sociedad Mexicana de Anestesia Pediátrica © 2025
    </small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="src/assets/js/index.js"></script>

</body>
</html>
